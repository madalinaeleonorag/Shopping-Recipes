<div *ngIf="recipeSelected">
  <div class="row">
    <div
      class="col-xs-12 image"
      [style.background-image]="'url(' + recipeSelected.imagePath + ')'"
    ></div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipeSelected.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="onAddToShoppingList()" style="cursor: pointer"
              >To shopping list</a
            >
          </li>
          <li>
            <a style="cursor: pointer" (click)="onEditRecipe()">Edit recipe</a>
          </li>
          <li>
            <a style="cursor: pointer">Delete recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 recipe-description">
      {{ recipeSelected.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipeSelected.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
